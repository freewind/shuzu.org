        Git Demo
========

git log
-------

- 数数当前分支一共有多少个commit: `git rev-list --count HEAD`
- 数数`master`分支一共有多少个commit: `git rev-list --count master`
- 数数全部分支一共有多少个commit: `git rev-list --count --all`
