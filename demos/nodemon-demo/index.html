        Monitor Node Application and Auto-Reload
========================================

```
npm install -g nodemon
```

Usage
-----

只监视js类型文件的修改：

```
nodemon -e js index.js
```

监视多种类型文件的修改：

```
nodemon -e js,css,html index.js
